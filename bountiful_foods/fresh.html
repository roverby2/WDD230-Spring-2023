    <main>
        <div class="boxImg">

                <img src="images/juices.png" loading="lazy" alt="juices">
        </div>
        <form method="get" class="fresh-form">
            <fieldset>
                <h1>Drink Maker</h1>
                <h2>Your Information</h2>
                <label class="inputBox">
                    <input type="text" name="fname" placeholder="First Name*" required class="first-name">
                </label>
                <label class="inputBox">
                    <input type="email" name="email" placeholder="Email*" required class="email-address">
                </label>
                <label class="inputBox">
                    <input type="tel" name="phone" placeholder="Phone Number*" required class="phone-number">
                </label>
                <h2>Fruit Selection</h2>
                <p>Only one selection per option</p>
                <label class="inputBox">
                    <select name="subject" class="fruit-choice-1 fruitSelection">
                        <option value="">Option 1</option>
                    </select>
                </label>
                <label class="inputBox">
                    <select name="subject" class="fruit-choice-2 fruitSelection">
                        <option value="">Option 2</option>
                    </select>
                </label>
                <label class="inputBox">
                    <select name="subject" class="fruit-choice-3 fruitSelection">
                        <option value="">Option 3</option>
                    </select>
                </label>
                <h2>Special Instructions</h2>
                <label>
                    <textarea name="description" rows="4" cols="40" class="special-instructions" placeholder="Add a note (extra fruit, peanut butter, etc.)"></textarea>
                </label>
            </fieldset>
            <input type="button" value="submit" class="submit-button">
        </form>
        <div class="form-info">
        </div>        
    </main>
