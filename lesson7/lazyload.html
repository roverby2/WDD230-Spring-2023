<body>
    <header>
    </header>
    <main>
        <h1>Progressive Loading of images</h1>
        <picture>
            <img src="images/placeholder.webp" data-src="images/cat1.webp" alt="First Cat" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/cat2.webp" alt="Second Cat" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/cat3.webp" alt="Third Cat" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/cat4.webp" alt="Fourth Cat" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/cat6.webp" alt="Sixth Cat" loading="lazy">
        </picture>
    </main>

    </footer>
    <script src="scripts/main.js"></script>
